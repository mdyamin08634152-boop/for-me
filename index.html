<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hana ‚ù§Ô∏è</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); text-align: center; max-width: 400px; width: 90%; border: 2px solid #ff4d6d; }
        h1 { color: #ff4d6d; font-size: 2rem; margin-bottom: 10px; }
        p { color: #c9184a; font-size: 1.1rem; }
        .gif_container img { width: 100%; max-width: 250px; border-radius: 20px; margin-bottom: 20px; }
        .btn-group { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 30px; min-height: 100px; position: relative; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-weight: bold; }
        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); z-index: 100; }
        #noBtn { background-color: #a0a0a0; color: white; }
        .heart-particle { position: fixed; color: #ff4d6d; pointer-events: none; z-index: 999; animation: floatUp 3s ease-in forwards; }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="gif_container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3djV3eHh6NXA4eXp3Z3R5eXp3Z3R5eXp3Z3R5eXp3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute animation">
        </div>
        <h1 id="question">HANA... üåπ</h1>
        <p id="subtext">I have something important to ask you.</p>
        <p style="font-size: 1.5rem; font-weight: bold; color: #ff4d6d;">Will you be my Valentine?</p>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noClicks = 0;
        const messages = [
            "Are you sure?",
            "Really sure??",
            "Think again, Hana!",
            "Don't do this to me :(",
            "You're breaking my heart!",
            "I'm gonna cry...",
            "MD YAMIN will be sad!"
        ];

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Move No button to random position
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Make Yes button bigger
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Change the subtext
            if (noClicks < messages.length) {
                document.getElementById('subtext').innerText = messages[noClicks];
                noClicks++;
            }
        }

        function celebrate() {
            const card = document.getElementById('mainCard');
            card.innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXp6Z3R5eXp3Z3R5eXp3Z3R5eXp3Z3R5eXp3Z3R5eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0HlvU6gXnZHhbW3S/giphy.gif" style="width: 200px; border-radius: 20px;">
                <h1 style="margin-top: 20px;">YES! ‚ù§Ô∏è</h1>
                <p style="font-size: 1.4rem;">I'm so happy, Hana!</p>
                <p style="font-size: 1.1rem; color: #ff4d6d; font-weight: bold;">I love you! - MD YAMIN</p>
            `;
            
            // Create heart explosion
            setInterval(createHeart, 100);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
