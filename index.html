<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamin ❤️ Kajol</title>
    <style>
        body {
            background: #1a0a0d;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .heart-particle {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            font-size: 20px;
            animation: float 8s linear infinite;
            z-index: 1;
            bottom: -10vh;
        }
        @keyframes float { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } 
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 77, 109, 0.3);
            text-align: center;
            width: 350px;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .main-heart { font-size: 60px; animation: pulse 1.5s infinite; display: inline-block; filter: drop-shadow(0 0 10px #ff4d6d); }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        h1 { font-size: 1.8rem; margin: 10px 0; color: #ff4d6d; letter-spacing: 2px; text-transform: uppercase; }
        .names { font-size: 1.1rem; margin-bottom: 30px; opacity: 0.8; font-style: italic; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .box { background: rgba(0, 0, 0, 0.4); padding: 15px 5px; border-radius: 15px; border: 1px solid rgba(255, 77, 109, 0.3); }
        .num { font-size: 1.8rem; font-weight: bold; display: block; color: #ff4d6d; }
        .lab { font-size: 0.7rem; text-transform: uppercase; opacity: 0.6; }

        .clock-container {
            margin-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        .clock {
            font-size: 1.6rem;
            letter-spacing: 4px;
            font-weight: bold;
            color: #ff4d6d;
        }
    </style>
</head>
<body>

    <div id="heart-bg"></div>

    <div class="container">
        <div class="main-heart">❤️</div>
        <h1>YAMIN & KAJOL</h1>
        <div class="names">Our journey of love</div>

        <div class="grid">
            <div class="box"><span class="num" id="y">0</span><span class="lab">Years</span></div>
            <div class="box"><span class="num" id="m">0</span><span class="lab">Months</span></div>
            <div class="box"><span class="num" id="d">0</span><span class="lab">Days</span></div>
        </div>

        <div class="clock-container">
            <div class="clock" id="clock">00:00:00</div>
        </div>
        
        <p style="font-size: 0.7rem; margin-top: 25px; opacity: 0.4;">Started August 8, 2025</p>
    </div>

    <script>
        const bg = document.getElementById('heart-bg');
        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart-particle';
            h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 3 + 5) + 's';
            bg.appendChild(h);
            setTimeout(() => h.remove(), 8000);
        }
        setInterval(createHeart, 600);

        function update() {
            // Updated to August 8th
            const startDate = new Date(2025, 7, 8, 0, 0, 0); 
            const now = new Date();

            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            const totalDiffMs = now - startDate;
            const hrs = Math.floor((totalDiffMs / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((totalDiffMs / (1000 * 60)) % 60);
            const secs = Math.floor((totalDiffMs / 1000) % 60);

            document.getElementById('y').innerText = years;
            document.getElementById('m').innerText = months;
            document.getElementById('d').innerText = days;
            document.getElementById('clock').innerText = 
                `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
